<script>
const proxyBase = "https://script.google.com/macros/s/AKfycbwM8cy9LOU0qvvKXvHzJPt99nn9__cuZ_TSmFQ6uW0Z2y7eG0pwjBClHWJ6jKRZaxVN/exec";
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4PyEg3JWk2spDwAJhcD6e5qPxWf9HV4Vb9-sZs7M1_hBVgDKA8PIF4Z42wjR1LGYpxgjCDAQy1JE1/pub?gid=1308909698&output=csv";
let allCards = [];

function extractDriveId(url) {
  if (!url) return null;
  let match = url.match(/[?&]id=([\w-]{25,})/); // handles open?id= and uc?id=
  if (match) return match[1];
  match = url.match(/[-\w]{25,}/); // fallback for /d/.../view
  return match ? match[0] : null;
}

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.trim().split(/\r?\n/).map(r => r.split(","));
    const header = rows[0].map(h => h.trim().toLowerCase());

    // helper to find index even if name is slightly off
    function findCol(names) {
      for (const n of names) {
        const i = header.findIndex(h => h.includes(n.toLowerCase()));
        if (i !== -1) return i;
      }
      return -1;
    }

    const idx = {
      id: findCol(["id"]),
      material: findCol(["material"]),
      color: findCol(["color"]),
      length: findCol(["length", "lenght"]),
      width: findCol(["width"]),
      area: findCol(["usable area"]),
      link: findCol(["google link", "link"]),
      status: findCol(["status"])
    };

    console.log("Column indexes:", idx);

    const grid = document.getElementById("grid");
    let out = "";

    rows.slice(1).forEach(row => {
      const status = (row[idx.status] || "").toLowerCase();
      if (!status.includes("available")) return;

      const id = row[idx.id] || "";
      const color = row[idx.color] || "";
      const material = row[idx.material] || "";
      const length = row[idx.length] || "";
      const width = row[idx.width] || "";
      const area = row[idx.area] || "";
      const link = row[idx.link] || "";

      const driveId = extractDriveId(link);
      const imgUrl = driveId
        ? `${proxyBase}?id=${driveId}`
        : "https://placehold.co/300x180?text=No+Photo";

      console.log(`Row ${id}:`, imgUrl);

      const card = `
        <div class="card" onclick="openLightbox('${imgUrl}')">
          <img src="${imgUrl}" alt="${color}"
               onerror="this.src='https://placehold.co/300x180?text=No+Photo'; this.onerror=null;">
          <div class="info">
            <b>${color}</b>
            <div><strong>ID:</strong> ${id}</div>
            <div><strong>Material:</strong> ${material}</div>
            <div><strong>Size:</strong> ${length}" × ${width}"</div>
            <div><strong>Usable Area:</strong> ${area} sq.ft</div>
          </div>
          <a href="mailto:sales@primecountertops.net?subject=Reserve%20${id}&body=Hi,%0A%0AI’m interested in this remnant:%0A%0AID:%20${id}%0AColor:%20${color}%0ASize:%20${length}×${width}%22%0A%0ACould you please provide more info?%0A%0AThank you!"
             class="reserve-btn">Reserve Now</a>
        </div>`;
      out += card;
      allCards.push({ html: card, search: `${id} ${color} ${material} ${length} ${width} ${area}`.toLowerCase() });
    });

    grid.innerHTML = out || '<p class="empty">No remnants available.</p>';
  })
  .catch(err => {
    console.error("Error loading CSV:", err);
    document.getElementById("grid").innerHTML =
      `<p class="empty" style="color:red;">Error loading inventory: ${err.message}</p>`;
  });

function filterCards() {
  const q = document.getElementById("search").value.toLowerCase();
  const grid = document.getElementById("grid");
  let filtered = "";
  allCards.forEach(c => { if (c.search.includes(q)) filtered += c.html; });
  grid.innerHTML = filtered || '<p class="empty">No results found.</p>';
}

function openLightbox(url) {
  const lb = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");
  img.src = url;
  lb.classList.add("active");
}
document.getElementById("lightbox").addEventListener("click", () => {
  document.getElementById("lightbox").classList.remove("active");
});
</script>

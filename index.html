<script>
// Live CSV from Google Sheet
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnGELVHvjmo6XT1JI2wlruG_kkliJ6942oyAtkFbJYYAZagAh6Cw3-sxDMqfVj-7LaYiDTOQhExE7u/pub?gid=0&single=true&output=csv";
const baseURL = "https://primect.github.io/TESTLive_Images/"; 
let allCards = [];

// --- Lightbox/Modal Functions ---
function openModal(imageSrc) {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("img01");
  modal.style.display = "block";
  modalImg.src = imageSrc;
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

// Attach closeModal to keydown events (e.g., ESC key)
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' || event.keyCode === 27) {
        closeModal();
    }
});

// --- Data Fetching and Card Generation ---
fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split(/\r?\n/).map(r => r.split(','));
    let html = '';
    rows.slice(1).forEach(row => {
      // **ADJUSTED:** Check for a minimum of 9 columns (A-I)
      if (row.length < 9) return; 

      // -------------------------------------------------------------
      // ⚠️ UPDATED COLUMN MAPPING (Drive link [I] removed, Image File moves to [I])
      // -------------------------------------------------------------
      const [
        id,          // Column A (Index 0)
        material,    // Column B (Index 1)
        color,       // Column C (Index 2)
        brand,       // Column D (Index 3)
        length,      // Column E (Index 4)
        width,       // Column F (Index 5)
        area,        // Column G (Index 6)
        status,      // Column H (Index 7)
        imageFile,   // Column I (Index 8) <-- NEW POSITION
      ] = row.map(x => x.trim());

      if (status.toLowerCase() !== 'available') return;

      const imageSrc = imageFile 
        ? baseURL + imageFile
        : 'https://placehold.co/300x180?text=No+Photo';

      const card = `
        <div class="card">
          <img src="${imageSrc}" 
               onclick="openModal(this.src)"
               onerror="this.src='https://placehold.co/300x180?text=No+Photo';this.onerror=null;">
          <div class="info">
            <b>${color}</b>
            <div><strong>ID:</strong> ${id}</div>
            <div><strong>Material:</strong> ${material}</div>
            <div><strong>Size:</strong> ${length}" × ${width}"</div>
          </div>
          <a href="mailto:sales@primecountertops.net?subject=Reserve%20${id}&body=Hi,%0A%0AI’m%20interested%20in%20this%20remnant:%0A%0AID:%20${id}%0AMaterial:%20${material}%0AColor:%20${color}%0ASize:%20${length}%22%20x%20${width}%22%0A%0AThank%20you!">Reserve Now</a>
        </div>
      `;
      html += card;
      allCards.push({ html: card, search: `${id} ${color} ${material} ${length} ${width}`.toLowerCase() });
    });

    document.getElementById('grid').innerHTML = html || '<p class="empty">No remnants available.</p>';
  })
  .catch(err => {
    console.error(err);
    document.getElementById('grid').innerHTML = '<p class="empty" style="color:red;">Error loading inventory.</p>';
  });

function filterCards() {
  const query = document.getElementById('search').value.toLowerCase();
  const grid = document.getElementById('grid');
  const filtered = allCards.filter(c => c.search.includes(query)).map(c => c.html).join('');
  grid.innerHTML = filtered || '<p class="empty">No results found.</p>';
}
</script>
